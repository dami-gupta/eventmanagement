<h1></h1>
    <div class="bg-agile">
	<div class="book-appointment">
	<h2>Book Now</h2>
						<div class="book-form agileits-login">
							<form action="Booking" method="post">
								<div class="agileits_reservation_grid">
								<div class="phone_email">
									<div class="form-text">
										<i class="fa fa-user" aria-hidden="true"></i>
										<input type="text" name="fname" placeholder="First name" required="">
									</div> 
								</div>
								<div class="phone_email phone_email1">
									<div class="form-text">
										<i class="fa fa-user" aria-hidden="true"></i>
										<input type="text" name="lname" placeholder="Last name" required="">
									</div>
								</div>
								
								<div class="phone_email">
									<div class="form-text">
										<i class="fa fa-phone" aria-hidden="true"></i>
										<input type="text" name="Phone_no" placeholder="Phone number" required="">
									</div> 
								</div> 
								<div class="phone_email phone_email1">
									<div class="form-text">
										<i class="fa fa-envelope-o" aria-hidden="true"></i>
										<input type="email" name="email" placeholder="Email" required="">
									</div>
								</div>
									
								
									<div class="span1_of_1 phone_email1">
										<div class="book_date"> 
											<i class="fa fa-calendar" aria-hidden="true"></i>
												<input  type="text" name="Time" value="" placeholder="Time"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'hh:mm:AM/PM';}" required="">

										</div>					
									</div>
									<div class="span1_of_1 phone_email">
										<div class="book_date"> 
											<i class="fa fa-calendar" aria-hidden="true"></i>
												<input  id="datepicker1" name="Date" type="text" value="" placeholder="Event Date"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

										</div>					
									</div>
									<div class="span1_of_1">
										<!-- start_section_room -->
										<div class="section_room">
											<i class="fa fa-users" aria-hidden="true"></i>
											<select name="Guests" id="country" onchange="change_country(this.value)" class="frm-field required">
												<option value="">No.of guests</option>
												<option value="100">100</option>
												<option value="200">200 </option>         
												<option value="300">300</option>
												<option value="400">400 </option>
												<option value="500">500</option>
												<option value="600">600 </option>
											</select>
										</div>	
									</div>
									<div class="span1_of_1 phone_email1">
										<!-- start_section_room -->
										<div class="section_room">
											<i class="fa fa-h-square" aria-hidden="true"></i>
											<select name="Type" id="country1" onchange="change_country(this.value)" class="frm-field required">
												<option value="">Event Type</option>
                                                                                                  <option value="Wedding">Wedding</option>
												<option value="Birthday">Birthday</option>
												<option value="Personal Event">Personal Event </option>         
												<option value="Business">Business</option>
                                                                                                 <option value="College Event">College Events</option>
							
											</select>
										</div>	
									</div>
									<div class="clear"></div>
								</div> 
								<input type="submit" value="Book Now">
								<div class="clear"></div>
							</form>
						</div>

		</div>
   </div>
 
	</div>
